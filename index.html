<!doctype html>
<html>
	<head>
		<meta charset="utf8">
        <title>mi</title>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="box" id="box">
			<div class="homePic">
                <div class="game_title">米字棋</div>
            </div>
            <div class="homePic">
                <input type="radio" name="common" id="common" checked value="common">普通
                <img src="img/commonImg/r_a.png">
                <img src="img/commonImg/r_b.png">
            </div>
            <div class="homePic">
                <input type="radio" name="common" id="warcraft" value="warcraft">卡通
                <img src="img/warcraft/r_a.png">
                <img src="img/warcraft/r_b.png">
            </div>
			<div class="homePic">
                声音: <img id="sound" src="img/sound2.jpg">
                <input type="checkbox" name="goFirst" id="goFirst" value="goFirst" checked="checked">我先走
            </div>
			<audio id="em" autoplay="true" hidden="true" loop="true" src="music/001.mp3"></audio>
			<div class="homePic submit_button">	
				<button id="start">人机对战</button>
				<button id="start2">双人对战</button>
			</div>
			
        </div>

	       <script>
        		var icon,me,sound=1;
				document.getElementById("sound").onclick=function(){
					if(sound == 1){
						sound = 0;
						this.src="img/sound.jpg";
						document.getElementById("em").pause();
					}else{
						sound = 1;
						this.src="img/sound2.jpg";
						document.getElementById("em").play();
					}
				};

        		var commonImg = document.getElementById("common");
        		var warcraft = document.getElementById("warcraft");
        		var goFirst = document.getElementById("goFirst");

        		if(goFirst.checked){
        			me = true;
        		}else{
        			me = false;
        		}

        		var start = document.getElementById("start");
        		start.addEventListener("click",function(){
        			if(commonImg.checked){
	        			icon = "stype1";
	        		}else if(warcraft.checked){
	        			icon = "stype2";
	        		}
      		
	        		if(goFirst.checked){
	        			me = true;
	        		}else{
	        			me = false;
	        		}

	        		console.log(icon);

        			window.location.href = "detail.html?icon="+icon+"&me="+me+"&sound="+sound;
        			this.disabled = true;
        		},false);

				//双人对战
				var start2 = document.getElementById("start2");
        		start2.addEventListener("click",function(){
        			if(commonImg.checked){
	        			icon = "stype1";
	        		}else if(warcraft.checked){
	        			icon = "stype2";
	        		}		
	        		if(goFirst.checked){
	        			me = true;
	        		}else{
	        			me = false;
	        		}
	        		console.log(icon);
        			window.location.href = "detail2.html?icon="+icon+"&me="+me+"&sound="+sound;
        			this.disabled = true;
        		},false)
            </script>
        
	</body>
</html>
